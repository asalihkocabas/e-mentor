    <<script>
        document.addEventListener('DOMContentLoaded', function() {
            // Duyuru Kategori input'u için Türkçe ayarlar
            const choicesDuyuruKategori = document.getElementById('duyuru-kategori');
            if (choicesDuyuruKategori) {
                new Choices(choicesDuyuruKategori, {
                    delimiter: ',',
                    editItems: true,
                    maxItemCount: 5,
                    removeItemButton: true,
                    // Türkçe metinler
                    noResultsText: 'Sonuç bulunamadı',
                    itemSelectText: 'Seçmek için enter\'a basın',
                    maxItemText: (maxItemCount) => {
                        return `Sadece ${maxItemCount} adet etiket ekleyebilirsiniz`;
                    },
                    placeholderValue: 'Etiket ekleyin...',
                    addItemText: (value) => {
                        return `${value} eklemek için Enter tuşuna basın`;
                    },
                });
            }

        });
    </script>
